<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Диана & Артём · 08.08.2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #f6fbf7, #eef6f0);
      color: #3e5c48;
      line-height: 1.75;
      overflow-x: hidden;
    }

    header.cover {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .photo-layer {
      position: absolute;
      inset: 0;
      background: url('IMG_3871.JPG') center 15% / auto 110% no-repeat;
      opacity: 0;
      transform: scale(1.05);
      animation: photoReveal 7s ease-out forwards;
      filter: brightness(1.35) saturate(1.25) contrast(1.15);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(248,253,248,0.78), rgba(248,253,248,0.68));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 0 18px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(5rem, 15vw, 10rem);
      color: #3d5c3d;
      margin-bottom: 0.8rem;
      opacity: 0;
      transform: translateY(100px);
      animation: fadeUp 3.2s cubic-bezier(0.23,1,0.32,1) forwards 1.2s;
      line-height: 0.92;
      letter-spacing: -2px;
    }

    .amp {
      font-size: 1.1em;          /* & чуть крупнее */
      margin: 0 0.15em;
    }

    .mobile-br {
      display: none;
    }

    .main-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.7rem, 5.5vw, 2.3rem);
      margin-bottom: 1.3rem;
      opacity: 0;
      transform: translateY(70px);
      animation: fadeUp 3s ease forwards 2.4s;
    }

    .invitation {
      font-size: clamp(1.3rem, 4.2vw, 1.7rem);
      max-width: 720px;
      margin: 0 auto 2.2rem;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 3s ease forwards 3.4s;
    }

    .main-date {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.7rem, 5vw, 2.2rem);
      letter-spacing: 5px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 2.8s ease forwards 4.4s;
    }

    /* ────────────────────────────────────────────── */

    @media (max-width: 768px) {
      h1 {
        font-size: clamp(4.8rem, 16vw, 8.5rem);
        line-height: 1.05;
      }

      .mobile-br {
        display: block;
      }

      .amp {
        display: block;
        margin: 0.1em 0 0.2em;
        font-size: 1.3em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(4.2rem, 15vw, 7.5rem);
      }
    }

    /* остальные стили без изменений (оставляю сокращённо для компактности) */

    .fixed-timer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%) scale(0.7);
      opacity: 0;
      z-index: 999;
      animation: timerAppear 2.4s cubic-bezier(0.23,1,0.32,1) forwards 6s;
    }

    #countdown {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.3rem, 4.2vw, 1.7rem);
      padding: 0.9rem 1.8rem;
      border-radius: 36px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(61,92,61,0.3);
      box-shadow: 0 8px 24px rgba(61,92,61,0.2);
      white-space: nowrap;
    }

    section { padding: clamp(60px, 12vw, 100px) 16px; max-width: 1100px; margin: 0 auto; text-align: center; opacity: 0; transform: translateY(70px); transition: all 1.6s cubic-bezier(0.23,1,0.32,1); }
    section.visible { opacity:1; transform:translateY(0); }
    h2 { font-family: 'Playfair Display', serif; font-size: clamp(2.4rem, 7vw, 3.4rem); margin-bottom: clamp(2rem, 5vw, 3.2rem); color: #3d5c3d; }

    /* ... остальные стили (программа, дресс-код, кнопки и т.д.) остаются прежними ... */

    @keyframes fadeUp { from { opacity:0; transform: translateY(100px); } to { opacity:1; transform: translateY(0); } }
    @keyframes photoReveal { from { opacity:0; transform: scale(1.08) translateY(-20px); } to { opacity:1; transform: scale(1.02) translateY(0); } }
    @keyframes timerAppear { 0% { opacity:0; transform: translateX(-50%) scale(0.4); } 70% { opacity:1; transform: translateX(-50%) scale(1.08); } 100% { opacity:1; transform: translateX(-50%) scale(1); } }
  </style>
</head>
<body>

<header class="cover">
  <div class="photo-layer"></div>
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>
      Диана
      <br class="mobile-br">
      <span class="amp">&</span>
      <br class="mobile-br">
      Артём
    </h1>
    <div class="main-text">Мы будем счастливы разделить с Вами день рождения нашей семьи</div>
    <div class="invitation">Приглашаем Вас стать частью нашего праздника</div>
    <div class="main-date">08 · 08 · 2026</div>
  </div>
</header>

<!-- остальной контент остаётся без изменений -->

<section id="program">
  <h2>Программа вечера</h2>
  <!-- ... -->
</section>

<section id="dresscode">
  <h2>Дресс-код</h2>
  <!-- ... -->
</section>

<section id="place">
  <h2>Место торжества</h2>
  <p class="address">
    г. Петрозаводск<br>
    ул. Федосовой, 46<br>
    отель «Прионежский»
  </p>

  <a href="https://yandex.ru/maps/?rtext=~61.798582%2C34.367583&rtt=auto" 
     target="_blank" 
     class="route-btn">
    Построить маршрут в Яндекс.Картах
  </a>

  <div class="rsvp-section">
    <!-- ... -->
  </div>
</section>

<div class="fixed-timer">
  <div id="countdown"></div>
</div>

<script>
  // скрипт таймера и observer остаётся прежним
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('visible');
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('section, .program-item').forEach(el => observer.observe(el));

  const wedding = new Date('2026-08-08T00:00:00').getTime();
  const countdown = document.getElementById('countdown');

  function updateTimer() {
    const diff = wedding - Date.now();
    if (diff <= 0) {
      countdown.textContent = '08 · 08 · 2026';
      return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);

    countdown.textContent = `${d} дн  ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>

</body>
</html>
